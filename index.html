<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Watching?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Who's Watching?</h1>

    <div class="profiles">
        <!-- Profile 1 -->
        <div class="profile-container">
            <div class="profile">
                <img src="./AKINLEYE ENOCH PASSPORT 2.jpg" alt="Profile 1">
                <div class="icons">
                    <img src="./edit.png" alt="Edit">
                    <img src="./bin.png" alt="Delete">
                </div>
            </div>
            <div class="profile-name">Enoch</div>
        </div>

        <!-- Profile 2 -->
        <div class="profile-container">
            <div class="profile">
                <img src="./PHOTO-2024-09-03-13-34-16 2.jpg" alt="Profile 2">
                <div class="icons">
                    <img src="./edit.png" alt="Edit">
                    <img src="./bin.png" alt="Delete">
                </div>
            </div>
            <div class="profile-name">Gracias</div>
        </div>

        <!-- Add Profile -->
        <div class="profile-container">
            <div class="add-profile">
                +
            </div>
            <div class="profile-name">Add Profile</div>
        </div>
    </div>

    <button class="manage-profiles">MANAGE PROFILES</button>

</body>
</html>
